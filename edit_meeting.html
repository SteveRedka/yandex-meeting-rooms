<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="assets/css/vis.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" />
    <link rel="shortcut icon" type="image/svg" href="assets/img/edit.svg"/>
  </head>
  <body>
    <header id="header">
      <a id="logo"></a>
    </header>
    <section>
      <h2>Редактирование встречи</h2>
      <label>Тема</label>
      <input value="Тестовое задание в ШРИ">
      <label>Дата и время</label>
      <input type="date" value="2017-12-14">
      <input class="input-time" type="time"> - <input class="input-time" type="time">
    </section>
    <section>
      <label>Участники</label>
      <input placeholder="Например, Тор Одинович">
      <div class="member-invited">
        <img src="assets/img/avatar.jpeg" class="avatar">
        Лекс Лютер
      </div>
      <div class="member-invited">
        <img src="assets/img/avatar2.jpeg" class="avatar">
        Кларк Кент
      </div>
    </section>
    <section>
      <h3>Ваша переговорка</h3>
      <div class="room room-selected">
        <span class="room-time">16:00-16:30</span> Готем - 4 этаж
      </div>
    </section>
    <section>
      <a class="link-danger" href="#">Удалить встречу</a>
    </section>
    <section>
      <a class="btn">Отмена</a>
      <a class="btn btn-primary">Сохранить</a>
    </section>

    <script src="assets/js/addons/jquery-3.2.1.min.js"></script>
    <script src="assets/js/addons/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="assets/js/addons/jquery-ui/jquery-ui.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/ru.js"></script>
    <script src="assets/js/dialogs.js"></script>
    <script src="assets/js/append-timebar-timer.js"></script>
    <script src="assets/js/vis-populate.js"></script>
    <script src="assets/js/vis.js"></script>

  </body>
</html>
