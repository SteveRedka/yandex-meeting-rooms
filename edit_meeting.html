<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="assets/css/vis.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" />
    <link rel="shortcut icon" type="image/svg" href="assets/img/edit.svg"/>
  </head>
  <body class="edit-page">
    <header id="header">
      <a id="logo"></a>
    </header>
    <div id="app" class="input-form">
    <section>
      <h2 class="col-md-offset-1">Редактирование встречи</h2>
        <div class="row">
          <div class='form-group col-md-5 col-md-offset-1'>
            <label>Тема</label>
            <div class="input-group">
              <input value="Тестовое задание в ШРИ">
              <span class="knob-close input-knob" />
            </div>
          </div>
          <div class='form-group col-md-3'>
            <label>Дата и время</label>
            <div class="input-group">
              <input value="2017-12-14">
              <span class="knob-calendar input-knob" />
            </div>
          </div>
          <div class='form-group col-md-2'>
            <div class='time-input-group'>
              <label>Начало</label>
              <input class="input-time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" value="16:00">
            </div>
            &nbsp;—&nbsp;
            <div class='time-input-group'>
              <label>Конец</label>
              <input class="input-time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" value="16:30">
            </div>
          </div>
        </div>
    </section>
    <div class="row">
      <div class="col-md-5 col-md-offset-1">
        <section>
          <div class='form-group'>
            <label>Участники</label>
            <input placeholder="Например, Тор Одинович">
          </div>
          <div class="member-invited">
            <img src="assets/img/avatar.jpeg" class="avatar">
            Лекс Лютер
            <span class="knob-close input-knob" />
          </div>
          <div class="member-invited">
            <img src="assets/img/avatar2.jpeg" class="avatar">
            Кларк Кент
            <span class="knob-close input-knob" />
          </div>
        </section>
      </div>
      <div class="col-md-5">
        <section>
          <h4>Ваша переговорка</h4>
          <div class="room room-selected">
            <span class="room-time">16:00-16:30</span> Готем - 4 этаж
                <span class="knob-close input-knob" />
          </div>
        </section>
        <section>
          <h4>Рекомендованные переговорки</h4>
          <div class="room">
            <span class="room-time">16:00-16:30</span> Готем - 4 этаж
          </div>
          <div class="room">
            <span class="room-time">16:00-16:30</span> Поле непаханное - 4 этаж
          </div>
        </section>
        <section>
          <a class="link-danger" href="#">Удалить встречу</a>
        </section>
      </div>
    </div> <!-- row -->
    </div>
    <footer class="footer" id="footer">
      <a class="btn">Отмена</a>
      <a class="btn btn-primary">Сохранить</a>
    </footer>

    <script src="assets/js/addons/jquery-3.2.1.min.js"></script>
    <script src="assets/js/addons/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="assets/js/addons/jquery-ui/jquery-ui.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/ru.js"></script>
    <script src="assets/js/dialogs.js"></script>
    <script src="assets/js/append-timebar-timer.js"></script>
    <script src="assets/js/vis-populate.js"></script>
    <script src="assets/js/vis.js"></script>

  </body>
</html>
